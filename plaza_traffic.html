<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>plaza traffic</title>
	<script type="text/javascript" src="d3/d3.v3.js"></script>
	<script>
		function draw(data){
			"use strict";

			// d3.select("body")
			// 	.append("div")
			// 		.attr("class", "chart")
			// 	.selectAll(".bar")
			// 	.data(data.cash)
			// 	.enter()
			// 	.append("div")
			// 		.attr("class", "bar")

			// 		.style("outline", "1px solid")
			// 		.text(function(d){ return Math.round(d.count)});

			d3.select("body")
				.append("div")
					.attr("class", "chart")
				.selectAll("div.line")
				.data(data.cash)
				.enter()
				.append("div")
					.attr("class", "line");

			d3.selectAll("div.line")
				.append("div")
					.attr("class", "label")
					.text(function(d){ return d.name });

			d3.selectAll("div.line")
				.append("div")
					.attr("class", "bar")
					.style("width", function(d){ return d.count / 100 + "px"})
					.text(function(d){ return Math.round(d.count) });
	
			
		}
	</script>
	<style>
		div.chart {
			font-family: sans-serif;
			font-size: 0.7em;
		}
		div.bar {
			background-color: DarkRed;
			color: white;
			height: 3em;
			line-height: 3em;
			padding-right: 1em;
			margin-left: 250px;
			margin-bottom: 2px;
			text-align: right;
		}

		div.label {
			height: 3em;
			line-height: 3em;
			padding-right: 1em;
			margin-bottom: 2px;
			float: left;
			width: 20em;
			text-align: right;
		}
	</style>
	
</head>
<body>
	<script>
	    d3.json("data/plaza_traffic.json", draw);
	</script>
</body>
</html>
