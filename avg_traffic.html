<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		div.chart {
			font-family: san-serif;
			font-size: 0.5em;
		}

		div.label {
			height: 3em;
			line-height: 3em;
			padding-right: 1em;
			margin-bottom: 2px;
			float: left;
			width: 25em;
			text-align: right;
		}

		div.bar {
			background-color: DarkRed;
			color: white;
			height: 3em;
			line-height: 3em;
			padding-right: 1em;
			margin-left: 260px;
			margin-bottom: 2px;
			text-align: right;
		}


	</style>
	<script type="text/javascript" src="d3/d3.v3.js"></script>
	<script>
		function draw(data){
			"use strict";

			d3.select("body")
				.append("div")
					.attr("class", "chart")
				.selectAll("div.line")
				.data(data.electronic)
				.enter()
				.append("div")
					.attr("class", "line");

			d3.selectAll("div.line")
				.append("div")
					.attr("class", "label")
					.text(function(d){ return d.name });

			d3.selectAll("div.line")
				.append("div")
					.attr("class", "bar")
					.style("width", function(d){ return d.count / 100 + "px"})
					.text(function(d) { return Math.round(d.count) });

		}
	</script>
	<title>d3</title>
</head>
<body>
	<script>
		d3.json("data/plaza_traffic.json", draw);
	</script>
	
</body>
</html>
